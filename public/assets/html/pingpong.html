
<html>

	<link type='text/css'  rel="stylesheet" href="/assets/css/normalize.css" media="all" />

		body {
			margin: 0; /* pour Ã©viter les marges */

		#id_out_ping_master,#id_out_ping_NodeA,#id_out_ping_NodeB,#id_out_ping_NodeC,#id_out_ping_custom {
			min-width:300px;

			max-height:30%;

<body>

<header>
	<center>
		<h1>TestBus</h1>
		<h8><a href="/assets/html/index.html">Home</a></h8>
		<h8 id="id_session_uid"><h8>
	</center>
</header>

<hr>

<script>window.__INITIAL_STATE__ = {
	"credentials":{
		"tenant":"tenantA",
		"env":"dev",
		"application":"testbus",

		"token":"",
		"user_name":"",
		"user_pass_digest":"",
		
		"ts_login":0,
		"ts_expiration":0,

		"errors_count":0,
		"renew_count":0,

		"hash":undefined
	},
	"commands":{}
}

<div id="content">
	<center>
		<!-- PING -->
		<table>
			<tbody>
				<tr>
					<td>
						<button id="id_button_ping_master" onclick="fn_ping_master()">Ping master</button>
					</td>
					<td>
						<button id="id_button_ping_node_a" onclick="fn_ping_node_a()">Ping Node A</button>
					</td>
					<td>
						<button id="id_button_ping_node_b" onclick="fn_ping_node_b()">Ping Node B</button>
					</td>
					<td>
						<button id="id_button_ping_node_c" onclick="fn_ping_node_c()">Ping Node C</button>
					</td>
					<td>
						<input id="id_input_ping_custom" type="text"></input>
						<button id="id_button_ping_custom" onclick="fn_ping_custom()">Ping Custom</button>
					</td>
				</tr>
				<tr>
					<td>
						<textarea id="id_out_ping_master" readonly="true"></textarea>
					</td>
					<td>
						<textarea id="id_out_ping_NodeA" readonly="true"></textarea>
					</td>
					<td>
						<textarea id="id_out_ping_NodeB" readonly="true"></textarea>
					</td>
					<td>
						<textarea id="id_out_ping_NodeC" readonly="true"></textarea>
					</td>
					<td>
						<textarea id="id_out_ping_custom" readonly="true"></textarea>
					</td>
				</tr>
			</tbody>
		</table>

		<hr>

		<!-- LOGS -->
		<table>
			<tbody>
				<tr>
					<td>
						<button id="id_button_enable_logs" onclick="fn_enable_logs()">Start logs</button>
					</td>
					<td>
						<button id="id_button_disable_logs" onclick="fn_disable_logs()">Stop logs</button>
					</td>
				</tr>
			</tbody>
		</table>
		<table id="id_logs">
			<thead>
				<tr>
					<td style="min-width:100px;">Timestamp</td>
					<td style="min-width:100px;">Level</td>
					<td style="min-width:100px;">Type</td>
					<td style="min-width:150px;">Context</td>
					<td style="min-width:150px;">Source</td>
					<td style="min-width:250px;">Log</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
